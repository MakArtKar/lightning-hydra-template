_target_: src.data.hf_datamodule.HFDataModule
hf_dict_dataset:
  _target_: datasets.load_dataset
  _args_:
    - ylecun/mnist

val_ratio: 0.1

transform:
  _target_: src.transforms.base.TransformCompose
  transforms:
    to_tensor:
      _target_: src.transforms.base.ElementwiseTransformWrapper
      transform_fn:
        _target_: torchvision.transforms.ToTensor
      mapping:
        image: pic
      new_key: image
    normalize:
      _target_: src.transforms.base.ElementwiseTransformWrapper
      transform_fn:
        _target_: torchvision.transforms.Normalize
        mean: 0.1307
        std: 0.3081
      mapping:
        image: tensor
      new_key: image

dataloader_kwargs:
  batch_size: 128
  num_workers: 8
  pin_memory: True
