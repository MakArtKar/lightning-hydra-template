# @package _global_

# to execute this experiment run:
# python train.py experiment=examples/mnist_classification.yaml

defaults:
  - /tasks: [classification, image]
  - /data: mnist

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["mnist", "simple_dense_net"]

seed: 12345

trainer:
  min_epochs: 1
  max_epochs: 3
  gradient_clip_val: 0.5

params:
  net:
    _target_: src.models.components.simple_dense_net.SimpleDenseNet
    input_size: 784
    lin1_size: 128
    lin2_size: 256
    lin3_size: 64
    output_size: ${params.net.num_classes}
  num_classes: 10

model:
  optimizer:
    _target_: torch.optim.Adam
    _partial_: true
    lr: 0.002
    weight_decay: 0.0

  scheduler:
    _target_: torch.optim.lr_scheduler.ReduceLROnPlateau
    _partial_: true
    mode: min
    factor: 0.1
    patience: 10

  compile: false

data:
  dataloader_kwargs:
    batch_size: 128
    num_workers: 8

logger:
  wandb:
    tags: ${tags}
    group: "mnist"
  aim:
    experiment: "mnist"
